<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box {
            display: flex;/*申明布局方式*/
            flex-direction:row;/*声明主轴的方向*/
            justify-content:flex-start;/*主轴的排列*/
            align-items:center;/*副轴排列*/
        }
        .box2 {
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            flex: auto;/*自适应填充方式*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">red</div>
        <div class="box2">
            <div class="item1">green</div>
            <div class="item2">blue</div>
            <div class="item3">gray</div>
        </div>
        <div class="box3">orange</div>	
    </div>
</body>
</html>
